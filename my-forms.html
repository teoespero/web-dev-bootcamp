		<div id="form-text">
			<form action="" method="get">
			<table class="form-input">
				<tr>
					<td><label for="your-lname" pattern=".{8,}">Last Name</label></td>
					<td><input type="text" placeholder="Lastname" name="yourlname" id="your-lname" required title="A name is required"></td>
				</tr>
				<tr>
					<td><label for="your-fname" pattern=".{8,}">First Name</label></td>
					<td><input type="text" placeholder="Firstname" name="yourfname" id="your-fname" required title="A name is required"></td>
				</tr>
				<tr>
					<td><label for="your-email" pattern=".{3,}">Email</label></td>
					<td><input type="email" placeholder="email" name="youremail" id="your-email" required title="An email is required"></td>
				</tr>
					<tr>
					<td><label for="your-dob">Date of birth</label></td>
					<td><input type="date" placeholder="mm/dd/yyyy" name="yourdob" id="your-dob" required></td>
				</tr>
				</tr>
					<tr>
					<td><label for="your-color">Your favorite color</label></td>
					<td><input type="color" placeholder="your-fav-color" name="yourcolor" id="your-color"></td>
				</tr>
				</tr>
					<tr>
					<td><label for="your-picture">Your picture</label></td>
					<td><input type="file" placeholder="your-pic" name="yourpicfile" id="your-picture"></td>
				</tr>
				</tr>
				<tr>
					<td> <label for="your-gender">Gender</label></td>
					<td>
						<p>
							<input type="radio" placeholder="your-male" name="your-gender" id="your-male" value="male"><label for="your-male">Male</label>
							<input type="radio" placeholder="your-female" name="your-gender" id="your-female" value="female"><label for="your-female">Female</label>
							<input type="radio" placeholder="your-non-binary" name="your-gender" id="your-non-binary" value="non-binary"><label for="your-non-binary">Decline</label>
						</p>
					</td>
				</tr>
				<tr>
					<td><label for="your-goal">Your learning goal</label></td>
					<td>
						<select name="your-goal" id="your-goal">
							<option value="Front end Development">Front end Development</option>
							<option value="Back end Development">Back end Development</option>
							<option value="Full stack Development">Full stack Development</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="your-bio">Say something about yourself</label></td>
					<td><textarea name="your-bio" id="your-bio" rows="5" cols="75"></textarea></td>
				</tr>
				<tr>
					<td><label for="your-message">Message</label></td>
					<td><textarea name="your-message" id="your-message" rows="5" cols="75"></textarea></td>
				</tr>
				</tr>
					<tr>
					<td><label for="you-agree">I agree to the terms and conditions.</label></td>
					<td><input type="checkbox" placeholder="you-agree" name="you-agree" id="you-agree" required title="You need to click agree"></td>
				</tr>
				<tr>
